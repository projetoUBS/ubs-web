<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Pessoas - UBS+ Web</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="ubs.css" />
	<ui:include src="/WEB-INF/cabecalho.xhtml" />
	<h3 id="titulopagina">Cadastro de Pessoas</h3>
	<h:form id="dadosPessoa">
		<b>Dados Pessoais:</b>
		<br />

		<!--  Campo ID (Desabilitado) -->


		<h:outputLabel for="id" value="ID: " />
		<p:inputText maxlenght="10" size="10" id="id" disabled="TRUE" />
		<p:spacer height="10" />

		<!--  Botão Pesquisar -->

		<p:commandButton value="Pesquisar" type="button" icon="ui-icon-search"
			onclick="PF('dlgPesquisaPessoa').show();" />

		<!--  Campo Nome -->

		<br />
		<h:outputLabel for="nome" value="Nome: " />
		<p:inputText maxlenght="50" size="50" id="nome" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />
		<p:spacer height="25" />


		<!--  Campo CPF  -->


		<br />
		<h:outputLabel for="cpf" value="CPF: " />
		<p:inputMask id="cpf" size="20" maxlenght="11" mask="999.999.999-99"
			required="FALSE" requiredMessage="Campo obrigatório não preenchido" />


		<!--  Campo RG  -->


		<p:spacer width="25" />
		<h:outputLabel for="rg" value="RG: " />
		<p:inputText id="rg" size="20" />


		<!--  Campo Data de Nascimento  -->


		<p:spacer width="25" />
		<h:outputLabel for="dataNascimento" value="Data de Nascimento: " />
		<p:inputMask id="dataNascimento" size="14" maxlenght="8"
			mask="99-99-9999" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />
		<p:spacer height="25" />


		<!--  Campo Logradouro  -->


		<br />
		<h:outputLabel for="logradouro" value="Logradouro: " />
		<p:inputText maxlenght="80" size="80" id="logradouro" />
		<p:spacer height="25" />


		<!--  Campo UF  -->


		<br />
		<h:outputLabel for="uf" value="UF: " />
		<p:inputText maxlenght="2" size="2" id="uf" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />


		<!--  Campo Cidade  -->


		<p:spacer width="25" />
		<h:outputLabel for="cidade" value="Cidade:  " />
		<p:inputText maxlenght="40" size="40" id="cidade" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />


		<!--  Campo Bairro  -->

		<p:spacer width="25" />
		<h:outputLabel for="bairro" value="Bairro:  " />
		<p:inputText maxlenght="40" size="40" id="bairro" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />


		<!--  Campo CEP  -->


		<p:spacer width="25" />
		<h:outputLabel for="cep" value="CEP:  " />
		<p:inputMask maxlenght="8" size="12" mask="99.999-999" id="cep" />
		<p:spacer height="25" />


		<!--  Campo Telefone Residencial  -->

		<br />
		<h:outputLabel for="foneResidencial" value="Telefone Residencial:  " />
		<p:inputMask maxlenght="10" size="16" mask="(99) 9999-9999"
			id="foneResidencial" />


		<!--  Campo Telefone Celular  -->


		<p:spacer width="25" />
		<h:outputLabel for="foneCelular" value="Telefone Celular:  " />
		<p:inputMask maxlenght="11" size="18" mask="(99) 99999-9999"
			id="foneCelular" />
		<p:spacer height="25" />


		<!--  Campo Usuário do Sistema  -->

		<br />
		<h:outputLabel for="usuario" value="Usuário:  " />
		<p:inputText id="usuario" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />


		<!--  Campo Senha do Usuário  -->


		<p:spacer width="25" />
		<h:outputLabel for="senha" value="Senha:  " />
		<p:password id="senha" required="FALSE"
			requiredMessage="Campo obrigatório não preenchido" />
		<p:spacer height="25" />


		<!--  Seleção de Tipo de Usuário -->

		<br />
		<br />
		<h:panelGrid>
			<p:outputLabel for="tipoUsuario" style="font-weight:bold"
				value="Tipo de Usuário:" />
			<p:selectManyCheckbox id="tipoUsuario">
				<f:selectItem itemLabel="Paciente" itemValue="paciente" />
				<f:selectItem itemLabel="Funcionário" itemValue="funcionario" />
			</p:selectManyCheckbox>
		</h:panelGrid>

		<br />

		<!--  Botão de Salvar  -->
		<p:commandButton value="Gravar Dados" icon="ui-icon-disk" />

		<!--  Botão Dados do Paciente -->
		<p:commandButton value="Dados de Paciente" type="button" icon="ui-icon-folder-open"
			onclick="PF('dlgDadosPaciente').show();" />

		<!--  Botão Dados do Funcionário -->
		<p:commandButton value="Dados de Funcionário" type="button" icon="ui-icon-folder-open"
			onclick="PF('dlgDadosFuncionario').show();" />

		<!--  Botão Incluir Pessoa -->
		<p:commandButton value="Incluir Pessoa" onclick="pessoa.xhtml"
			icon="ui-icon-plus" />

	</h:form>

	<p:dialog id="dlgDadosPaciente" header="Dados do Paciente"
		widgetVar="dlgDadosPaciente" height="300" width="400" modal="TRUE"
		draggable="FALSE" resizable="FALSE">
		<h:form id="pac">
			<h:panelGrid id="display" columns="2" cellpadding="4">
				<h:outputText for="codsus" value="Código SUS: " />
				<p:inputText id="codsus" />
				<h:outputText for="indpne"
					value="Portador de Necessidades Especiais: " />
				<p:selectBooleanCheckbox id="indpne" />
				<h:outputText for="faltas" value="Quant. de Faltas: " />
				<p:inputText readonly="TRUE" id="faltas" />
				<h:outputText for="observacoes" value="Observações: " />
			</h:panelGrid>
			<p:inputTextarea style="width:350px; height:100px;" id="observacoes" />
			<br />
			<br />
			<center>
				<p:commandButton value="Gravar Dados" icon="ui-icon-disk" />
			</center>
		</h:form>
	</p:dialog>

	<p:dialog id="dlgDadosFuncionario" header="Dados do Funcionário"
		widgetVar="dlgDadosFuncionario" height="280" width="250" modal="TRUE"
		draggable="FALSE" resizable="FALSE">
		<h:form id="func">
			<h:panelGrid id="display" columns="2" cellpadding="4">
				<h:outputText for="codcbo" value="Código CBO: " />
				<p:inputText id="codcbo" />
				<h:outputText for="tipoFunc" value="Função: " />
				<p:selectOneMenu id="tipoFunc">
					<f:selectItem itemValue="atendente" itemLabel="Atendente" />
					<f:selectItem itemValue="medico" itemLabel="Médico" />
					<f:selectItem itemValue="enfermeiro" itemLabel="Enfermeiro" />
					<f:selectItem itemValue="analistaClinico"
						itemLabel="Analista Clínico" />
					<f:selectItem itemValue="farmaceutico" itemLabel="Farmacêutico" />
					<f:selectItem itemValue="estoquista" itemLabel="Estoquista" />
				</p:selectOneMenu>
				<h:outputText for="crm" value="CRM: " />
				<p:inputText id="crm" />
				<h:outputText for="crfAC" value="CRFAC: " />
				<p:inputText id="crfAC" />
				<h:outputText for="coren" value="COREN: " />
				<p:inputText id="coren" />
			</h:panelGrid>
			<br />
			<br />

	</p:dialog>

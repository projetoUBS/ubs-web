<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Agenda - UBS+ Web</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="ubs.css" />
	<ui:include src="/WEB-INF/cabecalho.xhtml" />
	<h3 id="titulopagina">Agenda da UBS</h3>
	
	<!-- Dados de Pesquisa  -->
	
	<h:form>	
		Filtros de Pesquisa:
		<p:panelGrid columns="9">
		
			<h:outputLabel for="ubs" value="UBS: " />
			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecionar a UBS" itemValue="" noSelectionOption="false" />
			</p:selectOneMenu>
			
			<h:outputLabel for="espec" value="Especialidade: " />
			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecionar a Especialidade" itemValue="" noSelectionOption="false" />
			</p:selectOneMenu>
			
			<h:outputLabel for="medico" value="Médico: " />
			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecionar o Médico" itemValue="" noSelectionOption="true" />
			</p:selectOneMenu>
			
			<h:outputLabel for="data" value="Data: " />
			<p:calendar id="data" pattern="dd-MM-yyyy" mask="true" />
			
			<p:button value="Atualizar" icon="ui-icon-arrowrefresh-1-e" />
		</p:panelGrid>
		<p:separator />
		<p:dataTable var="agenda">
			<p:column headerText="Data">
				<h:outputText value="teste" />
			</p:column>
			<p:column headerText="Hora Início">
				<h:outputText value="teste" />
			</p:column>
			<p:column headerText="Hora Fim">
				<h:outputText value="teste" />
			</p:column>
			<p:column headerText="Médico">
				<h:outputText value="teste" />
			</p:column>
			<p:column headerText="Paciente">
				<h:outputText value="teste" />
			</p:column>
		</p:dataTable>
		
	</h:form>
	<ui:include src="/WEB-INF/rodape.xhtml" />
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login | UBS+</title>
</h:head>
<h:body>
	<div id="login" style="width: 100px; height: 100px; position:absolute; 
							top: 50%; left: 50%; margin-top:-100px; margin-left:-100px;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="user" value="Usuario:" />
				<p:inputText id="user" value=""
					required="true" label="username" />
	
				<h:outputLabel for="password" value="Senha:" />
				<p:password id="password" value=""
					required="true" label="password" />
					
				<p:button value="Enviar">
					<f:param name="dadosUsuario" value="#" />
				</p:button>
	
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
